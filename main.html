<!DOCTYPE html>
<html>
  <head>
    <title>MMBFLIX</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark text-light">
    <!------------------------ Navbar ------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:red"><b>MMBFLIX</b></a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#mobile-nav-items"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobile-nav-items">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="music.html">Music</a>
            <a class="nav-link" href="movie.html">Movies</a>
            <a class="nav-link" href="books.html">Books</a>
          </div>
        </div>
      </div>
    </nav>
    <!------------------------ Navbar ends ------------------------>

    <!------------------ Carousel -------------------->
    <div id="main-carousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div
            class="overlay-image"
            style="background-image:url('https://procodingclass.github.io/tynker-assets/images/musicCarousel.png')"
          ></div>
          <div class="carousel-container">
            <h1>Music</h1>
            <p>Search and listen music online with our web app</p>
            <a href="music.html" class="btn btn-danger">Play Now</a>
          </div>
        </div>

        <div class="carousel-item">
          <div
            class="overlay-image"
            style="background-image:url('https://procodingclass.github.io/tynker-assets/images/movieCarousel.png')"
          ></div>
          <div class="carousel-container">
            <h1>Movies</h1>
            <p>Watch latest movies online with our web app</p>
            <a href="movie.html" class="btn btn-danger">Watch Now</a>
          </div>
        </div>

        <div class="carousel-item">
          <div
            class="overlay-image"
            style="background-image:url('https://procodingclass.github.io/tynker-assets/images/booksCarousel.png')"
          ></div>
          <div class="carousel-container">
            <h1>Books</h1>
            <p>Read E-books to expand your knowledge</p>
            <a href="books.html" class="btn btn-danger">Read Now</a>
          </div>
        </div>
      </div>

      <a
        class="carousel-control-prev"
        href="#main-carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </a>

      <a
        class="carousel-control-next"
        href="#main-carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <!------------------ Carousel ends-------------------->
  </body>
</html>
